<h2>
  7. Create an obeservable for a document click event. Write a program using
  RxJS operators to print 0, 1, 2, 3, 4, 5... and the count should restart
  from 0 on each click.
</h2>
<button class="answer-btn" (click)="showAnswer()">{{ _buttonMsg }}</button>
<p class="answer" ngClass="{{ _showAnswer ? 'show' : 'hide' }}">
  {{ _answer }}
</p>
