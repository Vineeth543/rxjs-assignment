<h2>
  2. Create an obeservable of letters a,b,c. Using this Observable, write a
  program using RxJS operators to generate the following output in the time
  interval of 1 sec. a0, b0, c0, a1, b1, c1, a2, b2, c2...
</h2>
<button class="btn btn-primary" (click)="_getAnswer()">{{ _buttonMsg }}</button>
<div class="answer" ngClass="{{ _showAnswer ? 'show' : 'hide' }}">
  <button (click)="_startInterval()">Start interval</button>
  <button (click)="_stopInterval()">Stop interval</button>
  <p>{{ _answer }}</p>
</div>
